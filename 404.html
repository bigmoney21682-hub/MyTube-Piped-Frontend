<!--
  File: 404.html
  Path: 404.html
  Description: GitHub Pages SPA redirect for BrowserRouter + basename.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      (function () {
        // Always redirect to the SPA root
        var repo = "/MyTube-Piped-Frontend";

        // Preserve query + hash
        var search = window.location.search || "";
        var hash = window.location.hash || "";

        // Send user back to index.html inside the repo
        window.location.replace(repo + "/index.html" + search + hash);
      })();
    </script>

    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: system-ui, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
      }
      a {
        color: #ff4444;
      }
    </style>
  </head>

  <body>
    <h2>Redirecting…</h2>
    <p>
      If you are not redirected automatically,
      <a href="/MyTube-Piped-Frontend/">click here</a>.
    </p>
  </body>
</html>
