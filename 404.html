  File: 404.html
  Path: 404.html
  Description: GitHub Pages SPA redirect for MyTube.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
      // GitHub Pages SPA redirect
      // Reconstruct the original path and redirect to index.html
      (function () {
        var l = window.location;
        var repo = "/MyTube-Piped-Frontend";

        // Remove the repo prefix from the path
        var path = l.pathname.replace(repo, "");

        // Build the redirect URL
        var redirect = repo + "/index.html#!" + path + l.search + l.hash;

        // Redirect to the SPA entry point
        window.location.replace(redirect);
      })();
    </script>

    <style>
      body {
        margin: 0;
        padding: 40px;
        font-family: system-ui, sans-serif;
        background: #000;
        color: #fff;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h2>Redirecting…</h2>
    <p>If you are not redirected automatically, <a href="/MyTube-Piped-Frontend/">click here</a>.</p>
  </body>
</html>
