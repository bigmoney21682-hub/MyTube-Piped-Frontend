<script>
  (function () {
    var l = window.location;
    var repo = "/MyTube-Piped-Frontend";

    // Remove the repo prefix
    var stripped = l.pathname.replace(repo, "");

    // Redirect to a REAL pathname that BrowserRouter can read
    var redirect = repo + stripped + l.search + l.hash;

    console.log("[404] Original:", l.pathname);
    console.log("[404] Stripped:", stripped);
    console.log("[404] Redirect:", redirect);

    window.location.replace(redirect);
  })();
</script>
