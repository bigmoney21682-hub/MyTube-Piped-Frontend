name: Deploy

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ðŸ”¥ Nuke ONLY the workspace GitHub created â€” no custom paths
      - name: Clean workspace
        run: |
          rm -rf ./*

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clean caches
        run: rm -rf node_modules dist .vite

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
